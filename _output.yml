bookdown::gitbook:
  css: [style.css, font-awesome.min.css]
  config:
    toc:
      before: |
        <li><a href="./">Adatelemz√©si Kisokos</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
      toc_depth: 3
      toc_float:
        collapsed: false
    edit: https://github.com/vargamartonaron/kisokos/edit/main/%s
    download: no
    fontsettings:
      size: 1
    toolbar:
      search: yes

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default

bookdown::bs4_book:
  theme:
    fg: "black"
    bg: "#FFFEFA"
    primary: "#277DB0"
    secondary: "#277DB0"
    success: "#277DB0"
    info: "#277DB0"
    warning: "#277DB0"
    danger: "#277DB0"
    base_font: !expr bslib::font_google("Fira Sans")
    code_font: !expr bslib::font_google("Roboto Mono")
    heading_font: !expr bslib::font_google("Fira Sans")
    headings-font-weight: "500"
    lead-font-weight: "500"
    box-shadow: "none"
    border: "0px"
  twitter-handle: vargamartonaron
  includes:
    in_header: [style.html]
